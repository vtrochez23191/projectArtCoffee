<html lang="es">
  <head>

    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <body>

      <div class="principal"> 
 
              <div class="content-logo"><center> <img class="img-fluid" src="img/logoart.png"></center></div>
              <div class="text-banner"><center>
                <h2>Bienvenido a ArtCoffee <span>Donde el cafe y el arte se unen en armonía</span></h2>
                <p>Conoce nuestros productos y ofertas exclusivas de nuestro café, todos los meses contamos con buen y exquisito café, ven y encuentra tus preferencias. </p>
              </center> </div>
  

      
      </div>

      <div class="row">
          <div class="col-md-5 ml-auto">
            <div class="content-form">
              <div class="form-talk">

                <form class="formBorder">
                  <div class="form-group">
                    <label>USUARIO:</label>
                    <input class="usuario"  id="usuario" type="text" required><span class="highlight"></span><span class="bar"></span>
                  </div>
                  <div class="form-group">
                    <label>CONTRASEÑA:</label>
                    <input class="contraseña" id="contra" required ><span class="highlight"></span><span class="bar"></span>
                  </div>

                  <div class="form-group">
                    <label>REPETIR CONTRASEÑA:</label>
                    <input class="lastname" id="Confirmarcontra" required><span class="highlight"></span><span class="bar"></span>
                  </div>
                  
                  <div class="item-button">
                    <a ><input class="button"   type="button" value="REGISTRAR" id="registrar"></a>
         
                    <a href="inicioSesion.html"><input class="button" type="button" value="VOLVER"></a>
                  </div>
                 
                </form>

              </div>
            </div>
  
      </div>
      <div class="col-md-5 ml-auto">
        <div class="content">
          <div class="content-logo"><center> <img class="img-fluid" src="img/fondo-benefits.png"></center></div>
        </div>

    </div>
